enum Role {
  admin
  lead
  intervenor
}

enum UserType {
  client
  employee
}

type Employee {
  id: PositiveInt!
  firstname: String!
  lastname: String!
  email: EmailAddress!
  password: String!
  role: Role!
  tickets: [Ticket!]!
  created_at: DateTime!
  updated_at: DateTime
}

input EmployeeInput {
  firstname: String!
  lastname: String!
  email: EmailAddress!
  password: String!
  role: Role!
}

"""
Le token comprends les informations employee
- firstname
- lastname
- email
- ip
"""
type Token {
  token: String!
  expiresIn: String!
}
