enum Status {
  Open
  Closed
  Underway
}

type Ticket {
  id: PositiveInt!
  title: String!
  content: String!
  status: Status!
  client_id: PositiveInt!
  client: Client
  messages: [Message!]!
  employees: [Employee!]!
  created_at: DateTime!
  updated_at: DateTime
}

input TicketInput {
  title: String!
  content: String!
  status: Status!
  client_id: PositiveInt!
}
